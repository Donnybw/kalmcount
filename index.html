<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KalmCount: Dose & Session Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,400&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              pacifico: ['Pacifico', 'cursive'],
              nunito: ['Nunito', 'sans-serif'],
            },
            colors: {
              'calm-blue': {
                '50': '#f0f9ff',
                '100': '#e0f2fe',
                '200': '#bae6fd',
                '300': '#7dd3fc',
                '400': '#38bdf8',
                '500': '#0ea5e9',
                '600': '#0284c7',
                '700': '#0369a1',
                '800': '#075985',
                '900': '#0c4a6e',
                '950': '#082f49',
              },
              'calm-indigo': {
                '50': '#eef2ff',
                '100': '#e0e7ff',
                '200': '#c7d2fe',
                '300': '#a5b4fc',
                '400': '#818cf8',
                '500': '#6366f1',
                '600': '#4f46e5',
                '700': '#4338ca',
                '800': '#3730a3',
                '900': '#312e81',
                '950': '#1e1b4b',
              },
              blue: {
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
              },
              cyan: {
                  '300': '#67e8f9',
                  '400': '#22d3ee',
                  '500': '#06b6d4',
                  '600': '#0891b2',
              },
              yellow: {
                '300': '#fde047',
                '400': '#facc15',
              },
              amber: {
                '500': '#f59e0b',
              },
              red: {
                '400': '#f87171',
                '500': '#ef4444',
              },
              rose: {
                '600': '#e11d48',
              },
            },
            keyframes: {
              'aurora-bg': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'ken-burns': {
                '0%': { transform: 'scale(1.1) translate(-2%, 2%)' },
                '100%': { transform: 'scale(1) translate(0, 0)' },
              },
              'trippy-gradient': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'text-shimmer': {
                'from': { backgroundPosition: '200% center' },
                'to': { backgroundPosition: '-200% center' },
              },
            },
            animation: {
              'aurora-bg': 'aurora-bg 20s ease infinite',
              'ken-burns': 'ken-burns 30s ease-in-out infinite alternate',
              'trippy-gradient': 'trippy-gradient 20s ease infinite',
              'text-shimmer': 'text-shimmer 4s linear infinite',
            },
          },
        },
      };
    </script>
    <style>
      body {
        --aurora-color-1: #6366f1; /* calm-indigo-500 */
        --aurora-color-2: #38bdf8; /* calm-blue-400 */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        user-select: none; /* Standard */
      }
      /* Allow text selection on inputs for usability */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      /* Custom Scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* calm-indigo-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4338ca; /* calm-indigo-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; /* calm-indigo-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.3",
    "luxon": "https://esm.sh/luxon@^3.7.1",
    "react-player/youtube": "https://esm.sh/react-player@2.16.0/youtube",
    "react-player/": "https://esm.sh/react-player@^2.16.1/",
    "framer": "https://esm.sh/framer@^2.4.1"
  }
}
</script>

</html>
